spring:
  application:
    name: demo
  datasource:
    # url: jdbc:mysql://localhost:3306/demo
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''
    # driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  devtools:
    restart:
      enabled: true
